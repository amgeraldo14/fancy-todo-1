<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles.css">
  <title>Todo</title>
</head>
<body class="bg-secondary">

  <!-- NAVBAR -->
  <div class="mb-5 sticky-top" id="navbar">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Add Todo</a>
            </li>
            <li class="nav-item">
              <button class="nav-link btn btn-sm btn-warning fw-bold" id="logout-btn">LOGOUT</button>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>


  <!-- LOGIN FORM -->
  <div class="mx-auto w-25 card p-3 mt-3 custom-shadow mb-4" id="login-form">
    <form>
      <h3 class="text-center mb-3">LOGIN</h3>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" id="password">
      </div>
      <button type="submit" class="btn btn-primary" id="login-btn">Submit</button>
    </form>
  </div>

  <!-- TODO LIST -->
  <div id="todo-list">
    <div class="d-flex flex-row justify-content-around flex-wrap">
      <div class="card w-25 mb-3 p-2 bg-transparent border-0"> 
        <div class="card-body border rounded bg-white ">
          <h5 class="card-title">Todo Title</h5>
          <p class="card-text">Todo description</p>
          <!-- <a href="#" class="card-link">Card link</a>
          <a href="#" class="card-link">Another link</a> -->
          <div>
            <button type="button" class="btn btn-sm btn-primary">Edit Data</button>
            <button type="button" class="btn btn-sm btn-primary">Edit Todo Status</button>
            <button type="button" class="btn btn-sm btn-primary">Delete</button>
          </div>
        </div>
      </div>
      <div class="card w-25 mb-3 p-2 bg-transparent border-0">
        <div class="card-body border rounded bg-white ">
          <h5 class="card-title">Todo Title</h5>
          <p class="card-text">Todo description</p>
          <!-- <a href="#" class="card-link">Card link</a>
          <a href="#" class="card-link">Another link</a> -->
          <div>
            <button type="button" class="btn btn-sm btn-primary">Edit Data</button>
            <button type="button" class="btn btn-sm btn-primary">Edit Todo Status</button>
            <button type="button" class="btn btn-sm btn-primary">Delete</button>
          </div>
        </div>
      </div>
      <div class="card w-25 mb-3 p-2 bg-transparent border-0">
        <div class="card-body border rounded bg-white ">
          <h5 class="card-title">Todo Title</h5>
          <p class="card-text">Todo description</p>
          <!-- <a href="#" class="card-link">Card link</a>
          <a href="#" class="card-link">Another link</a> -->
          <div>
            <button type="button" class="btn btn-sm btn-primary">Edit Data</button>
            <button type="button" class="btn btn-sm btn-primary">Edit Todo Status</button>
            <button type="button" class="btn btn-sm btn-primary">Delete</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- UPDATE FORM -->
  <div class="mx-auto w-50 card p-3 mt-3 custom-shadow mb-4" id="update-form">
    <form>
      <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input type="text" class="form-control" id="title">
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <input type="text" class="form-control" id="description">
      </div>
      <fieldset class="row mb-3">
        <legend class="col-form-label col-sm-2 pt-0">Status</legend>
        <div class="col-sm-10">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="status" id="done" value="done">
            <label class="form-check-label" for="gridRadios1">
              Done
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="status" id="ongoing" value="ongoing">
            <label class="form-check-label" for="ongoing">
              Ongoing
            </label>
          </div>
        </div>
      </fieldset>
      <div class="mb-3">
        <label for="due_date" class="form-label">Due Date</label>
        <input type="date" class="form-control" id="due_date">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
  
  
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="./index.js"></script>
</body>
</html>
